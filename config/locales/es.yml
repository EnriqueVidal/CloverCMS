es:
  dashboard:
    sections:
      index:
        information:  'Esta es la pagina de secciones de tu sitio, donde podras ver un lista de secciones y subsecciones y prodras ver las paginas de cada sección.'
        tip:         'El ingenioso CMS de CloverInterctive automaticamenta crea direcciones amistosas, basadas en el nombre de tu sección y pagina. Independientemente de ser amistosas con los usuarios, las direcciones amistosas te permiten mejorar tu posición en los motores de busqueda populares y te permiten mantener tus paginas organizadas.'
      descriptions:
        name:         'Las secciones actuan como contenedores de paginas y sus nombres son utilizadas para generar direcciones amistosas.'
        main_section: 'Usa este selector si esta es una subsección.'
    page:
      instructions:
        index: 'Para mantener las paginas organizadas, Clover CMS no permite agregar paginas sin asignarlas a una sección especifica.'
      tips:
        index: 'En esta ultima version de Clover CMS, muchas fallas al crear editar y mostrar pagians han sido resultas, ahora ya no necesitas pensar en como nombrar las paginas pues los nombres son tomados del titulo. De esta manera la pagina que ambos el usuario y el motor de busqueda ven es consistente con el contenido.'
      descriptions:
        section:  'Todas las paginas deben pertencera una sección, las secciones tambien son usadas para crear direcciones amistosas.'
    articles:
      index:
        instructions: 'Esta es la lista de articulos que puedes modificar o eliminar.'
        tips: 'En esta ultima version de Clover CMS, muchas problemas al crear editar o eliminar articulos han sido corregidas.'
      descriptions:
        kind: 'Este es el tipo de articulo, ejemplo (reseña, post ó noticias).'
      types:
        post:   'Post'
        news:   'Noticias'
        review: 'Reseña'
    users:
      index:
        instructions: 'Esta es la lista de usuarios registrados en el sistema.'
        tip: 'En esta seccion de usuarios puedes asignar o quitar roles a diferentes usuarios, asi como eliminarlos. Tan solo haz click en el nombre de usuario o email o el link Editar para editar y click en Eliminar para borrar.'
      edit:
        roles_box:
          header:       'Agregar o eliminar roles de usuario'
          instructions: 'Esta es la lista de roles disponibles, para agregar solo marque la caja de selección a la izquierda del nombre del rol, haciendo click en la caja o en el nombre del rol.'
