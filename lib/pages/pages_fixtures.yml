  -
    title: TJRuby - Comunidad de Desarrollo en Tijuana de ruby
    body:
      '<p>TJRuby tiene el proposito de ser La Comunidad para desarrolladores de ruby y su universo en Tijuana</p><p>Tenemos la firme idea que no importa el porcentaje en conocimiento que poseas sobre ruby o la metrica en niveles de desarrollo que consideres tener, lo importante es querer conocer mas y ayudes colaborando con los demas aportando ideas, proyectos o apoyarte en los miembros con dudas.</p><p>"Una comunidad es un grupo o conjunto de individuos, seres humanos, o de animales que comparten elementos en com&uacute;n, tales como un idioma, costumbres, valores, tareas, visi&oacute;n del mundo, edad, ubicaci&oacute;n geogr&aacute;fica (un barrio por ejemplo), estatus social, roles."</p><p>Bajo el precepto que wikipedia nos ofrece, tenemos el proposito de guiar a newbies emocionados por aprender este lenguaje tan natural y hacer de el un camino agradable y satisfactorio, que vean que ruby es tan facil y tan util a la vez, que una vez probandolo, no querras dejarlo jamas.</p><p>Podras colaborar con preguntas, proyectos, recomendaciones, links, o bien cualquier tema relacionado con ruby, o alguna otra plataforma que este relacionada con ruby.</p><!-- <p>registrate ya y comienza hoy mismo a compartir y aprender mas de Ruby.</p> -->'
